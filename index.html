<!DOCTYPE html>
<html>
  <head>
    <base href='/'>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Top Manager</title>

	<!-- Bootstrap -->

   	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<!-- END OF Bootstrap -->

    <!-- Main CSS  -->
    <link href="/css/main.min.css" rel="stylesheet">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- AngularJS library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.min.js"></script>
    <!-- Angular route module -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular-route.min.js"></script>
    <!-- Angular sanitize module -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular-sanitize.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <!-- Including the angular compressed app -->
    <script src="/angular/all.min.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    
  </head>
  <body data-ng-app="myPortfolio" data-ng-controller="main" data-ng-class="{experienceBackground: isSelected('experience'),skillsBackground:isSelected('skills')}">
    <div id="loadingScreen" data-ng-show="isLoading()">
      <img id="loadingIcon" src="img/loading.gif" class="img-responsive">
    </div>
    <div class="alert alert-info alert-dismissible" data-ng-show="cookieMsgVisible()">
      {{labels.cookiesInfo}}
      <button data-ng-click="removeCookieMsg()" type="button" class="close" data-dismiss="alert">
        <span>&times;</span>
      </button>
    </div>
    <nav class='navbar navbar-default navbar-fixed-top'>
      <div class='container-fluid'>
        <div class="navbar-header">
          <a class="navbar-brand" href="/">
            <img src="img/logo.png">
          </a>
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navBarLinks">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span> 
          </button>
        </div>
        <div class="collapse navbar-collapse" id="navBarLinks">
          <ul class='nav navbar-nav links'>
            <li>
              <a data-ng-cloak href="bio">{{labels.bio}}
              </a>
            </li>
            <li>
              <a data-ng-cloak href="experience">{{labels.experience}}
              </a>
            </li>
            <li>
              <a data-ng-cloak href="skills">{{labels.skills}}
              </a>
            </li>
            <li>
              <a data-ng-cloak href="about">{{labels.about}}
              </a>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a href="#" data-ng-show="!isLangSelected('spa')" data-ng-click="setLang('spa')">
                <img src="./img/flag_spain.gif">
              </a>
            </li>
            <li>
              <a href="#" data-ng-show="!isLangSelected('eng')" data-ng-click="setLang('eng')">
                <img src="./img/flag_uk.gif">
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div id="mainContainer" data-ng-view>
    </div>
    <footer data-ng-controller="footer" class="footer">
      <div class="container">
        <div class="row">
          <div class="col-xs-3">
            <a tabindex="1" role="button" data-html="true" data-trigger="focus" data-toggle="popover" data-placement="top" data-content="<a href='mailto:jjrr1984@gmail.com'>jjrr1984@gmail.com</a>" href="#">
              <span class="glyphicon glyphicon-envelope">
              </span>
            </a>
          </div>
          <div class="col-xs-3">
            <a tabindex="2" role="button" data-html="true" data-trigger="focus" data-toggle="popover" data-placement="top" data-content="<a href='tel:+34 645965673'>+34 645965673</a>" href="#">
              <span class="glyphicon glyphicon-earphone">
              </span>
            </a>
          </div>
          <div class="col-xs-3">
            <a tabindex="3" role="button" href="http://www.linkedin.com/in/jjrr1984" target='_blank'>
              <img src="img/linkedIn_logo.png">
            </a>
          </div>
          <div class="col-xs-3">
            <a tabindex="4" role="button" href="https://github.com/jjrr1984" target='_blank'>
              <img src="img/github.ico">
            </a>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
